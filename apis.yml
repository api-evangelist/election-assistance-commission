description: >-
  The U.S. Election Assistance Commission (EAC) was established by the Help
  America Vote Act of 2002 (HAVA). The EAC is an independent, bipartisan
  commission charged with developing guidance to meet HAVA requirements,
  adopting voluntary voting system guidelines, and serving as a national
  clearinghouse of information on election administration. The EAC also
  accredits testing laboratories and certifies voting systems, as well as audits
  the use of HAVA funds. 
